<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Unordered Lists
        </title>
    </head>
    <body>
        <h1>Unordered Lists</h1>
        <div>
            My typical dinner shopping list:
            <ul>
                <li>Milk</li>
                <li>Donuts</li>
                <li>Cookies
                    <ul>
                        <li>Chocolates</li>
                        <li>Sugar</li>
                        <li>Peanut Butter</li>
                    </ul>
                </li>
                <li>Pepto Bismol</li>
            </ul>
        </div>
    </body>
</html>
